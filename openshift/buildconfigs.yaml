apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: app
---
apiVersion: image.openshift.io/v1
kind: ImageStream
metadata:
  name: mcp-server
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: app
spec:
  runPolicy: Serial
  source:
    type: Binary
    contextDir: app
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: app:latest
  triggers:
    - type: ConfigChange
---
apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: mcp-server
spec:
  runPolicy: Serial
  source:
    type: Binary
    contextDir: mcp-server
  strategy:
    type: Docker
    dockerStrategy:
      dockerfilePath: Dockerfile
  output:
    to:
      kind: ImageStreamTag
      name: mcp-server:latest
  triggers:
    - type: ConfigChange
